[versions]
# Plugins
java = "21"
kotlin = "2.0.10"
ksp = "2.0.10-1.0.24"

android = "8.7.0-alpha03"

dagger = "2.51.1"

protobuf-plugin = "0.9.4"

# Libraries
androidx-core = "1.13.1"

androidx-activity = "1.9.1"
androidx-hilt = "1.2.0"
androidx-lifecycle = "2.8.4"
androidx-navigation = "2.8.0-beta06"

androidx-datastore = "1.1.1"
protobuf = "4.27.3"

kotlinx-coroutines = "1.8.1"
kotlinx-serialization = "1.7.1"

androidx-compose-bom = "2024.06.00"
fonticons = "1.2.1"
coil = "2.7.0"

junit = "4.13.2"
androidx-test-ext-junit = "1.2.1"

[libraries]
# Jetpack
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "androidx-core" }

androidx-datastore = { group = "androidx.datastore", name = "datastore", version.ref = "androidx-datastore" }

junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-test-ext-junit-ktx = { group = "androidx.test.ext", name = "junit-ktx", version.ref = "androidx-test-ext-junit" }

# Protobuf
protobuf-kotlin-lite = { group = "com.google.protobuf", name = "protobuf-kotlin-lite", version.ref = "protobuf" }
protobuf-protoc = { group = "com.google.protobuf", name = "protoc", version.ref = "protobuf" }

# Dagger
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "dagger" }
hilt-android-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "dagger" }

# KotlinX
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "kotlinx-coroutines" }
kotlinx-serialization-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-core", version.ref = "kotlinx-serialization" }

# Compose
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "androidx-compose-bom" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }

# Compose integrations
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "androidx-activity" }
androidx-lifecycle-runtime-compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "androidx-lifecycle" }
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "androidx-navigation" }
androidx-hilt-navigation-compose = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "androidx-hilt" }

# Compose extensions
coil-compose = { group = "io.coil-kt", name = "coil-compose", version.ref = "coil" }

fonticons-core = { group = "dev.tclement.fonticons", name = "core", version.ref = "fonticons" }
fonticons-core-glance = { group = "dev.tclement.fonticons", name = "core-glance", version.ref = "fonticons" }
fonticons-font-symbols = { group = "dev.tclement.fonticons", name = "font-symbols", version.ref = "fonticons" }
fonticons-font-symbols-outline = { group = "dev.tclement.fonticons", name = "font-symbols-outlined", version.ref = "fonticons" }

# buildSrc dependencies
buildSrc-android = { group = "com.android.tools.build", name = "gradle", version.ref = "android" }
buildSrc-hilt-android = { group = "com.google.dagger", name = "hilt-android-gradle-plugin", version.ref = "dagger" }
buildSrc-kotlin = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }
buildSrc-kotlin-plugin-compose = { group = "org.jetbrains.kotlin.plugin.compose", name = "org.jetbrains.kotlin.plugin.compose.gradle.plugin", version.ref = "kotlin" }
buildSrc-kotlin-plugin-serialization = { group = "org.jetbrains.kotlin.plugin.serialization", name = "org.jetbrains.kotlin.plugin.serialization.gradle.plugin", version.ref = "kotlin" }
buildSrc-ksp = { group = "com.google.devtools.ksp", name = "com.google.devtools.ksp.gradle.plugin", version.ref = "ksp" }

[bundles]
buildSrc = [
    "buildSrc-android",
    "buildSrc-hilt-android",
    "buildSrc-kotlin",
    "buildSrc-kotlin-plugin-compose",
    "buildSrc-kotlin-plugin-serialization",
    "buildSrc-ksp",
]

fonticons = [
    "fonticons-core",
    "fonticons-core-glance",
    "fonticons-font-symbols",
    "fonticons-font-symbols-outline",
]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-plugin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-plugin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

android-application = { id = "com.android.application", version.ref = "android" }
android-library = { id = "com.android.library", version.ref = "android" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "dagger" }

ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }

protobuf = { id = "com.google.protobuf", version.ref = "protobuf-plugin" }
